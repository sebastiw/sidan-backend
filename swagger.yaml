openapi: 3.0.1
info:
  title: Sidan API.
  description: |-
    Backend f√∂r sidan.
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  version: 0.0.1
servers:
  - url: http://chalmerslosers.com:30880
  - url: http://localhost:8080
paths:
  /db/entries:
    get:
      tags:
        - entry
      parameters:
        - name: skip
          in: query
          schema:
            type: integer
            format: int64
            default: 0
        - name: take
          in: query
          schema:
            type: integer
            format: int64
            default: 20
      responses:
        200:
          description: an array of Entry
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Entry'
    post:
      tags:
        - entry
      description: Create on new entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entry'
      responses:
        200:
          description: Entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entry'
  /db/members:
    get:
      tags:
        - member
      parameters:
        - name: valid
          description: Only get valid numbers
          in: query
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: an array of Member
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Member'
    post:
      tags:
        - member
      description: Create on new member
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Member'
      responses:
        200:
          description: Members
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
components:
  schemas:
    Entry:
      type: object
      required:
        - msg
        - sig
      properties:
        id:
          type: integer
        date:
          type: string
          format: date
        time:
          type: string
        datetime:
          type: string
          format: date-time
        msg:
          type: string
        status:
          type: integer
        cl:
          type: integer
        sig:
          type: string
        email:
          type: string
          format: email
        place:
          type: string
        ip:
          type: string
          format: ipv4
        host:
          type: string
        olsug:
          type: integer
        enheter:
          type: integer
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
        report:
          type: boolean
        likes:
          type: integer
        secret:
          type: boolean
        personal_secret:
          type: boolean
        side_kicks:
          type: array
          items:
            $ref: '#/components/schemas/SideKick'
    SideKick:
      type: object
      properties:
        number:
          type: string
          format: int64
    Member:
      type: object
      required:
        - number
      properties:
        address:
            type: string
        address_url:
            type: string
        email:
            type: string
        history:
            type: string
        id:
            format: int64
            type: integer
        im:
            type: string
        is_valid:
            type: boolean
        name:
            type: string
        number:
            type: string
        password:
            type: string
        password_classic:
            type: string
        password_classic_resetstring:
            type: string
        password_resetstring:
            type: string
        phone:
            type: string
        picture:
            type: string
        title:
            type: string
    Prospect:
      type: object
      properties:
        email:
            type: string
        history:
            type: string
        id:
            format: int64
            type: integer
        name:
            type: string
        number:
            format: int64
            type: integer
        phone:
            type: string
        status:
            type: string

