openapi: 3.0.1
info:
  title: Sidan API.
  description: |-
    Something
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  version: 0.0.1
servers:
- url: http://chalmerslosers.com:30880
paths:
  /db/entries:
    get:
      tags:
      - entry
      responses:
       200:
          description: an array of Entry
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Entry'
    post:
      tags:
      - entry
      description: Create on new entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entry'
      responses:
        200:
          description: Entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entry'
components:
  schemas:
    Entry:
      type: object
      required:
        - msg
        - sig
      properties:
          id:
            type: integer
          date:
            type: string
            format: date
          time:
            type: string
          datetime:
            type: string
            format: date-time
          msg:
            type: string
          status:
            type: integer
          cl:
            type: integer
          sig:
            type: string
          email:
            type: string
            format: email
          place:
            type: string
          ip:
            type: string
            format: ipv4
          host:
            type: string
          olsug:
            type: integer
          enheter:
            type: integer
          lat:
            type: number
            format: double
          lon:
            type: number
            format: double
          report:
            type: boolean
          likes:
            type: integer
          secret:
            type: boolean
          personal_secret:
            type: boolean
          side_kicks:
            type: array
            items:
              $ref: '#/components/schemas/SideKick'
    SideKick:
      type: object
      properties:
        number:
          type: string
          format: int64
